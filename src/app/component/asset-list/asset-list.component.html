<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell class="green" *matCellDef="let row">{{row.state}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
      <td mat-cell *matCellDef="let row">{{row.number}}</td>
    </ng-container>
    <ng-container matColumnDef="requestedFor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Requested For</th>
      <td mat-cell *matCellDef="let row">{{row.requestedFor}}</td>
    </ng-container>
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
      <td mat-cell *matCellDef="let row">{{row.updated | date:'yyyy-MM-dd HH:mm'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="cursor" *matRowDef="let row; columns: displayedColumns;" (click)="openInformation(row.id)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
<app-test-child [(value)]="value"></app-test-child>
<div class="row">
  <div class="col">
      Parent - value: {{value}}
      <mat-form-field class="full-width">
          <input matInput placeholder="Vardas" [(ngModel)]="value">
      </mat-form-field>
  </div>
</div>
